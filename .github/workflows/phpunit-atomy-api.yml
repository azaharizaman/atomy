name: PHP unit tests â€” apps/atomy-api

on:
  push:
    paths:
      - 'apps/atomy-api/**'
  pull_request:
    paths:
      - 'apps/atomy-api/**'

jobs:
  tests:
    name: Run tests (apps/atomy-api)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [8.3]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v3
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, ctype, iconv, pdo_sqlite

      - name: Install Composer
        run: |
          cd apps/atomy-api
          composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare test dir
        run: |
          cd apps/atomy-api
          mkdir -p var
          rm -f var/test.sqlite

      - name: Run tests
        run: |
          cd apps/atomy-api
          vendor/bin/phpunit --testdox
